<template name="showSchedule">
<!--this template must necessarily be given a context schedule with which to work -->
	<div class="container-fluid">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr class="babyFont">
					<th>Time</th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</thead>
			<tbody>
				{{#each Times}}
				<tr class="babyFont">
					<td>{{Time}}</td>
					<td>{{Sunday}}</td>
					<td>{{Monday}}</td>
					<td>{{Tuesday}}</td>
					<td>{{Wednesday}}</td>
					<td>{{Thursday}}</td>
					<td>{{Friday}}</td>
					<td>{{Saturday}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
