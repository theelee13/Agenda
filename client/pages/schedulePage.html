<template name="schedulePage">
	{{#if currentUser}}
	{{#if hasPage}}
	{{#with hasPage}}
	<div class="row">
		<div class="col-md-2">
			<div class="list-group">
				<a href="#" class="list-group-item disabled">Activities</a>
				{{#each activities}}
					<a href="?activity={{activity}}&color={{color}}" class="list-group-item {{isActive activity}}">{{activity}}</a>
				{{/each}}
			</div>
			<button class="btn btn-default" name="addActivity">Add Activity</button>
			{{#if wantsToAdd}}
			<form class="input-group">
				<div class="row">
					<div class="col-md-12">
						<input type="text" name="inputter" class="form-control" placeholder="Class/Activity"/>
						<span class="input-group-btn"><button class="btn btn-primary" name="finalAdd">Submit</button></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<select name="color">
							<option value="white">White</option>
							<option value="blue">Blue</option>
							<option value="red">Red</option>
							<option value="yellow">Yellow</option>
							<option value="green">Green</option>
						</select>
					</div>
				</div>
			</form>
			{{/if}}
		</div>
		<div class="col-md-10">
			{{> showLarge this}}
		</div>
	</div>
	{{/with}}
	{{/if}}
	{{/if}}
</template>
