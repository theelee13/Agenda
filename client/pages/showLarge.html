<template name="showLarge">
<!--this template must necessarily be given a context schedule with which to work -->
	<div class="container-fluid">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th>Time</th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</thead>
			<tbody>
				{{#each Times}}
				<tr>
					<td id="Time">{{Time}}</td>
					<td id="Sunday">{{#with Sunday}}<span class="alert {{getColor color}}">{{activity}}</span>{{/with}}</td>
					<td id="Monday">{{#with Monday}}<span class="{{getColor color}}">{{activity}}</span>{{/with}}</td>
					<td id="Tuesday">{{#with Tuesday}}<span class="{{getColor color}}">{{activity}}</span>{{/with}}</td>
					<td id="Wednesday">{{#with Wednesday}}<span class="{{getColor color}}">{{activity}}</span>{{/with}}</td>
					<td id="Thursday">{{#with Thursday}}<span class="{{getColor color}}">{{activity}}</span>{{/with}}</td>
					<td id="Friday">{{#with Friday}}<span class="{{getColor color}}">{{activity}}</span>{{/with}}</td>
					<td id="Saturday">{{#with Saturday}}<span class="{{getColor color}}">{{activity}}</span>{{/with}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
