<template name="showLarge">
<!--this template must necessarily be given a context schedule with which to work -->
	<div class="container-fluid">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th>Time</th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</thead>
			<tbody>
				{{#each Times}}
				<tr>
					<td id="Time">{{Time}}</td>
					<td id="Sunday" class="{{getColor Sunday}}">{{#with Sunday}}{{activity}}<span class="{{isFinished this}}"></span>{{/with}}</td>
						<td id="Monday" class="{{getColor Monday}}">{{#with Monday}}{{activity}}<span class="{{isFinished this}}"></span>{{/with}}</td>
						<td id="Tuesday" class="{{getColor Tuesday}}">{{#with Tuesday}}{{activity}}<span class="{{isFinished this}}"></span>{{/with}}</td>
						<td id="Wednesday" class="{{getColor Wednesday}}">{{#with Wednesday}}{{activity}}<span class="{{isFinished this}}"></span>{{/with}}</td>
						<td id="Thursday" class="{{getColor Thursday}}">{{#with Thursday}}{{activity}}<span class="{{isFinished this}}"></span>{{/with}}</td>
					<td id="Friday" class="{{getColor Friday}}">{{#with Friday}}{{activity}}<span class="{{isFinished this}}"></span>{{/with}}</td>
					<td id="Saturday" class="{{getColor Saturday}}">{{#with Saturday}}{{activity}}<span class="{{isFinished this}}"></span>{{/with}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	{{> activityModal}}
</template>
