<template name="showLarge">
<!--this template must necessarily be given a context schedule with which to work -->
	<div class="container-fluid">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th>Time</th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</thead>
			<tbody>
				{{#each Times}}
				<tr>
					<td id="Time">{{Time}}</td>
					<td id="Sunday">{{Sunday}}</td>
					<td id="Monday">{{Monday}}</td>
					<td id="Tuesday">{{Tuesday}}</td>
					<td id="Wednesday">{{Wednesday}}</td>
					<td id="Thursday">{{Thursday}}</td>
					<td id="Friday">{{Friday}}</td>
					<td id="Saturday">{{Saturday}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
